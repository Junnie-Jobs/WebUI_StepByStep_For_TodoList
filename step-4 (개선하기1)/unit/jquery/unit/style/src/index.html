<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Style</title>
		<style type="text/css">
			#foo{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="foo"></div>
		<script type="text/javascript" src="../../lib/jquery-2.2.1.js"></script>
		<script type="text/javascript">
				$("#foo").css("background-color","black");
		</script>
	</body>
</html>
